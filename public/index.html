<!DOCTYPE html>
<html>
<head>
    <title>Stella</title>
    
    <!-- jQuery -->
    <script src="./javascripts/jquery-1.6.2.js"></script>
    <script src="./javascripts/jquery.ui.core.js"></script>
    <script src="./javascripts/jquery-ui-1.8.13.custom.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/jquery-ui-1.8.13.custom.css" />

    <!-- Sammy -->
    <script src="./javascripts/sammy-0.7.2.min.js"></script>
    
    <!-- nickEdit -->
    <script type="text/javascript" src="./javascripts/nicEdit.js"></script>
    
    <script type="text/javascript" src="./javascripts/knockout-2.2.0.js"></script>
    <!-- <script type="text/javascript" src="./javascripts/knockout-2.2.0.debug.js"></script>-->
    
    <!-- special web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:bold&effect=shadow-multiple&text=Stella' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="./stylesheets/main.css">
    
    <script type="text/javascript" src="./javascripts/main.js"></script>
</head>
<body>

<div id="storyboard-main" class="page" style="padding-top: 40px;" data-bind="
    visible: selectedProject() && !activeScene(),
    with: selectedProject">
    <div id="storyboard-menu">
        <a class="scene-up-button" href"#" data-bind="click: moveSceneUp" title="up">
            <img style="width:16px;height:16px" src="images/sq_up_icon&16.png" />
        </a>
        <a href"#" class="scene-down-button" data-bind="click: moveSceneDown" title="down">
            <img style="width:16px;height:16px" src="images/sq_down_icon&16.png" />
        </a>
		<a href="#" class="scene-delete-button" data-bind="click: destroy" title="delete">
			<img style="width:16px;height:16px" src="images/delete_icon&16.png" />
		</a>
        <span class="banner">Storyboard</span>
    </div>
    <div style="position:relative;">
		<div id="scene-navi" data-bind="foreach: scenes">
			<div class="scene-container" data-bind="css: {selected: selected}">
				<div class="scene-header">
    				<a href="#" class="checkbox scene-select-button" data-bind="click: toggleSelected, css: {checked: selected}" title="select/deselect">
						<img class="unchecked-image" style="width:16px;height:16px" src="images/checkbox_unchecked_icon&16.png" />
						<img class="checked-image" style="width:16px;height:16px" src="images/checkbox_checked_icon&16.png" />
					</a>
                    <span class="scene-title" data-bind="text: title"></span>
                    <a href="#" class="scene-edit-button" data-bind="click: $root.activateScene">
						<img style="width:16px;height:16px" src="images/pencil_icon&16.png"/>
                    </a>
				</div>
                <div>
                    <div class="issue-group">
                        <ul data-bind="foreach: issues">
                            <li class="issue-container" data-bind="text:content, visible: !resolved()" />
                        </ul>
                        <br data-bind="visible: issues().length === 0" />
                    </div>
    				<div class="scene-remarks" data-bind="text:shortenRemarks"></div>
                    <div class="scene-consequence" data-bind="html: consequence"></div>
                    <div class="scene-events" data-bind></div>
                    
                    <div style="clear: both"></div>
                </div>
                <a href="#" class="insert-scene-button" data-bind="click: $parent.insertSceneAfter"
                    style="position:absolute; right: 28px; bottom: -10px; z-index:101;">
                    <img style="width:16px;height:16px" src="images/doc_plus_icon&16.png" />
                </a>
            </div>
		</div>
    </div>
</div>
    
<!--TODO: inline edit with ONE focus-->
<div id="scene-edit" data-bind="with: activeScene">
    <div>
        <a href="#" data-bind="click: $parent.deactivateScene" title="finish">X</a>
    </div>
    <div>
		<img style="width:24px;height:24px" src="./images/document_icon&24.png" />
        <input data-bind="value: title" />
    </div>
    
    <div class="scene-consequence-edit" contenteditable="true" data-bind="htmlValue: consequence"></div>
    <hr class="scene-body-separator" />
	<div class="scene-remarks-edit" contenteditable="true" data-bind="htmlValue:remarks"></div>
	<hr class="scene-body-separator" />
	<ol class="issue-area">
		<!-- ko foreach: issues -->
		<li class="issue-container">
			<input class="span-like issue-content-edit" data-bind="value:content, enable: !resolved()" />
		</li>
		<!-- /ko -->
		<a href="#" class="button" style="position:absolute; top:0; right: 4px" data-bind="click:addIssue">new issue</a>
	</ol>
</div>

<div id="toolbar">
	<div id="header">
		<!--ko with: selectedProject -->
			<a href="#" id="project-refresh-button" class="button" data-bind="click: load" title="refresh the project">
				<img style="width:16px;height:16px" src="images/refresh_icon&16.png" />
			</a>
			<span class="project-name-container">Project name</span>
			<a href="#" id="project-save-button" class="button" data-bind="click: save" title="save the project">
				<img style="width:16px;height:16px" src="images/save_icon&16.png" />
			</a>
		<!-- /ko -->
        
		<div style="float: right">
			<a href="#!/dashboard" class="button" title="dashboard">
				<img style="width:24px;height:24px" src="images/dashboard_icon&24.png" />
			</a>
			<span class="app-title font-effect-shadow-multiple" style="font-family: 'Oleo Script Swash Caps', cursive">Stella</span>
		</div>
	</div><!-- end header -->
	<!-- toolbar 2nd -->
	<!--<div id="myNicPanel" data-bind="visible: selectedProject"></div>-->
</div><!-- end toolbar -->
    
<!-- toolbar 2nd -->
<div id="myNicPanel" style="position: fixed; top: 32px; left: 0; z-index:100" data-bind="visible: activeScene"></div>

<div id="dashboard-main" class="page" data-bind="
	visible: !selectedProject(),
	with: dashboard
">
	 <div class="project-summary" data-bind="
		with: projectSummary,
		css: {loading: projectSummary.loading()}
	">
		<h3>Project Summary</h3>
		<div data-bind="foreach: items">
			<div class="gadget" style="float:both">
				<div>
					<div class="gadget-header">
					<a href="#!/projects/1">
						<img style="width:24px;height:24px" src="./images/book_side_icon&24.png" />
						<span class="project-summary-project-name">Project name</span>
					</a>
					</div>
					<div style="display:inline-block" title="number of scenes">
						<img style="width:16px;height:16px" src="./images/document_icon&16.png" /><span style="font-size:0.7em">&times;</span><span data-bind="text:sceneCount"></span>
					</div>
					<ol class="project-summary-issue-list" data-bind="foreach: issues">
						<li><span data-bind="text: content"></span></li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div><!-- end dashboard-main -->

</html>
